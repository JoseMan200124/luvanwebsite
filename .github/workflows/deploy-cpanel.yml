name: Deploy Frontend to cPanel

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run build
        env:
          CI: false

      - run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Create build artifact
        run: |
          tar -C build -czf build.tgz .

      - name: Upload artifact to server
        run: |
          scp -P ${{ secrets.CPANEL_PORT }} -i ~/.ssh/id_ed25519 build.tgz \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:/home/${{ secrets.CPANEL_USER }}/tmp/build.tgz

      - name: Deploy on server
        run: |
          ssh -p ${{ secrets.CPANEL_PORT }} -i ~/.ssh/id_ed25519 -T \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} "\
              set -e; \
              TARGET='${{ secrets.CPANEL_TARGET_DIR }}'; \
              TMP='/home/${{ secrets.CPANEL_USER }}/tmp/build.tgz'; \
              mkdir -p \"\$TARGET\"; \
              rm -rf \"\$TARGET/static\"; \
              tar -xzf \"\$TMP\" -C \"\$TARGET\"; \
              rm -f \"\$TMP\"; \
            "
