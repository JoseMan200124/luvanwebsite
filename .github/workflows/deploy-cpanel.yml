name: Deploy Frontend to cPanel

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: npm run build
        env:
          CI: false

      - run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.CPANEL_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy build/ to cPanel public_html
        run: |
          RSYNC_RSH="ssh -p ${{ secrets.CPANEL_PORT }} -i ~/.ssh/id_ed25519 -T -o LogLevel=ERROR"
          rsync -az --delete \
            --rsync-path="rsync" \
            -e "$RSYNC_RSH" \
            build/ \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_TARGET_DIR }}
